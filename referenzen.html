<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETA</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="Ueberschrift">ETA Elektro</h1>

    <h2 class="seite">Unsere Referenzen</h2>

    
    <ul class="leiste">
        <span class="leistespan">
        <li class="leiste1"><span class="leistediv"><a href="index.html" style="color: darkblue; text-shadow: 4px 4px 4px goldenrod;">Home</a></span></li>
        <li class="leiste2"><span class="leistediv"><a href="referenzen.html" style="color: darkblue; text-shadow: 4px 4px 4px goldenrod;">Unsere Referenzen</a></span></li>
        </span>
    </ul>

    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <img src="bild1.JPG" alt="">
            </div>
            <div class="slide">
                <img src="bild2.JPG" alt="">
            </div>
            <div class="slide">
                <img src="bild3.JPG" alt="">
            </div>
            <div class="slide">
                <img src="bild4.JPG" alt="">
            </div>
            <div class="slide">
                <img src="bild5.JPG" alt="">
            </div>

        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
